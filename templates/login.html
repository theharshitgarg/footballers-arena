{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
	<div class="jumbotron" >
		<h3>Login Form</h3>	
		<form class="form" method="post" action="{% url 'login' %}" >
			{% csrf_token %}
			<div class="form-group">
				<label for="username">Username:</label>
				<input name="username" type="text" class="form-control" placeholder="Username" required>
			</div>
			<div class="form-group">
				<label for="email">Password:</label>
				<input name="password" type="password" class="form-control" placeholder="Password" min=8 required>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-medium btn-primary">Submit</button>
			</div>
		</form>		
	</div>	
{% endblock %}
